<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Web App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>Get Weather</button>
      </div>
      <div class="error">
        <p>Weather data not found. Please check the location.</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <div class="description">clouds</div>
        <div class="btns">
          <button class="btn1" id="Celsius">Celsius</button>
          <button class="btn2" id="Fahrenheit">Fahrenheit</button>
        </div>
        <h1 class="temp" id="temparature">20Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p class="hum">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15km/h</p>
              <p class="spe">Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
